syntax = "proto3";

package family;

option java_multiple_files = true;
option java_package = "family";
option java_outer_classname = "FamilyProto";

message NodeInfo {
  string host = 1;
  int32 port = 2;
  int32 messageCount = 3;
}

message FamilyView {
  repeated NodeInfo members = 1;
}

message Empty {}

message ChatMessage {
  int32 id = 1;
  string text = 2;
  string fromHost = 3;
  int32 fromPort = 4;
  int64 timestamp = 5;
}

service FamilyService {
  rpc Join (NodeInfo) returns (FamilyView);
  rpc GetFamily (Empty) returns (FamilyView);

  rpc ReceiveChat (ChatMessage) returns (Empty);
}

message StoreResult{
    string result = 1;
}

message MessageId {
    int32 id = 1;
}

service StorageService {
    rpc Store (ChatMessage) returns (StoreResult);
    rpc Retrieve (MessageId) returns (ChatMessage);
}